<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http - http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript-1</title>
        <script>
            
/* Uma micro calculadora (não obrigatória)
Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 

Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações */

let valor1 = parseInt(prompt("Digite o primeiro valor: "));
let valor2 = parseInt(prompt("Digite o segundo valor: "));
let operação = parseInt(prompt("Digite a operação desejada (1 para adição, 2 para subtração, 3 para divisão e 4 para Multiplição): "));

let resultado

switch (operação) {
    case 1:
        resultado = valor1 + valor2;
        break;
    case 2:
        resultado = valor1 - valor2;
        break;
    case 3:
        resultado = valor1 / valor2;
        break;
    case 4:
        resultado = valor1 * valor2;
        break;    
    default:
        alert(" Operação inválida");   
    break;
}

    if (resultado != undefined) {
        alert (`O resultado da operação escolhida é ${resultado}`);
    }


</script>

</body>

</html>
