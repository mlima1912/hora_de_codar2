        <title>javascript-1</title>
        <script>
            
/* Faça um programa que receba quatro valores informados pelo usuário, mas informe somento o primeiro, 
o último e o maior de todos eles (considere que todos os números informados serão diferentes) */

let valor1 = parseFloat(prompt("Digite o primeiro valor:"));
let valor2 = parseFloat(prompt("Digite o segundo valor:"));
let valor3 = parseFloat(prompt("Digite o terceiro valor:"));
let valor4 = parseFloat(prompt("Digite o quarto valor:"));

let maiorValor = Math.max(valor1, valor2, valor3, valor4);

alert("Primeiro valor: " + valor1);
alert("Último valor:" + valor4);
alert("Maior valor: " + maiorvalor);    

</script>
